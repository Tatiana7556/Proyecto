{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "css/registro.css" %}>
    <link rel="stylesheet" href= {% static "css/estilosloginregis.css" %} >
    <title>Formulario de Registro</title>
</head>
<body>

    <header>
        <div class="container">
            <p class="logo">Electrodomésticos GELMAR</p>
            <nav>
                <a href="/tatiana">Inicio</a>
                <a href="/productos">Nuestros Productos</a>
                <a href="/login">Iniciar Sesión</a>
            </nav>
        </div>
    </header>
    
    <div class="contenedor">
        <h2>Registrarse </h2>
        <form enctype="multipart/form-data" method="post">
            <div class="elemento">
                
                <input type="text" name="nombres" id="nombres" required="true" placeholder="Ingrese sus Nombres"/>
            </div>
            <div class="elemento">
                <input type="text" name="nombres" id="nombres" required="true" placeholder="Ingrese sus Apellidos"/>
            </div>
            <div class="elemento">
                <input type="email" name="nombres" id="nombres" required="true" placeholder="Ingrese su Correo Electronico "/>
            </div>
            <div class="elemento">
                
                <input type="password" id="password" name="password" required="true" placeholder="Ingrese su contraseña"/>
            </div>
            <div class="elemento2">
                <input type="submit" value="REGISTRASE">

            </div>
            <div class="cuenta">
                <p><a href="/login">¿Ya tengo una cuenta?</a></p>
            </div>
         
        </form>    
    </div>

    <section id="footer">
        <footer>
            <p>&copy;GelmarElectrodomesticos 2022</p>
        </footer>    

    </section>

</body>
</html>
