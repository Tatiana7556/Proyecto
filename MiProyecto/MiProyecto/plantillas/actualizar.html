{% load static%}
<!doctype html>
<html lang="en">
<head>
  <title>Nuevo Producto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href= {% static "css/portafolio.css" %}>
  <link rel="stylesheet" href="{% static "css/agregarproducto.css" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

    <header>
        <div class="container">
            <p class="logo">Electrodomésticos GELMAR</p>
            <nav>
                <a href="/tatiana">Inicio</a>
                <a href="/productos">Nuestros Productos</a>
                <a href="">Ayuda</a>
                <a href="/administrador">Menu</a>
            </nav>
        </div>
    </header>

<br>
      <h1>Actualizar Producto</h1>
      <br>
      <br>
      
      <section class="form-register">
        <div class="container">
            <div class="cargarimg">
                <img src="{% static "img_tatiana/fondo1.jpg" %}" alt="">
                <input class="botons" type="submit" value="Actualizar  Imagen">
            </div>
            <label for="nombre">Nombre Producto</label>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese el nombre del producto">
            <label for="descripción">Descripción:</label><br/>
            <input class="controls" type="text" name="descripcion" id="descripcion" placeholder="Descripcion del Producto">
            <form class="opciones" method="post">
                <label for="selectmarca">Seleccione la marca:</label><br/>
                <select name="marca" id="marca" >
                    <option placeholder="marca del Producto"></option>
                    <option value="LG">LG</option>
                    <option value="Mabe">MABE</option>
                    <option value="Challenger">CHALLENGER</option>
                    <option value="Abba">ABBA</option>
                    <option value="Whirlpool">WHIRPOOL</option>
                </select><br/>
            <form method="post">
                <label for="selectcategoria">Seleccione la categoria:</label><br/>
                <select name="categoria" id="categoria">
                    <option placeholder="Categoria Del Producto"></option>
                    <option value="televisores">TELEVISORES</option>
                    <option value="electrodomesticos">ELECTRODOMESTICOS</option>
                    <option value="equipos de sonido">EQUIPOS DE SONIDO</option>
                </select><br/>
                <label for="precio">Precio:</label><br/>
                <input class="controls" type="text" name="precio" id="precio" placeholder="">
            <div>        
                <input class="botons" type="submit" value="Actualizar Producto">
            </div>
        </div>
      </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

</body>
</html>
