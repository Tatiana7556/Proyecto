{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos LG</title>
    <link rel="stylesheet" href= {% static "css/estilos.css" %} >
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Electrodomésticos GELMAR</p>
            <nav>
                <a href="/tatiana">Inicio</a>
                <a href="/productos">Nuestros Productos</a>
                <a href="/login">Iniciar Sesión</a>
            </nav>
        </div>
    </header>

    <section id="productos-lg">
        <img src= {% static "marks/LG.png" %}>
    </section>

    <section>
        <h1 class="title">Todos los productos</h1>
        <div class="contenedor">
            <div class="card">
                <a href="/lavadoraLG">
                    <img src={% static "Productos/Lavadora Lg19kg 42 libras color gris.png" %}>
                </a>
                <h4><a href="/lavadoraLG">Lavadora Lg 19kg 42 libras color gris</a></h4>
                <p><samp class="precio">Precio:$$$$$$$</samp></p>
                <form action="/avadoraLG" id="comprar-producto">
                    <div>
                        <label class="buy" for="comprar"><input type="submit" value="Comprar"></label>
                    </div>
                </form>
            </div>
            <div class="card">
                <a href="/televisorLG">
                    <img src= {% static "Productos/Televisor LG 50.png" %} >
                </a>
                <h4><a href="/televisorLG">Televisor LG 50</a></h4>
                <p><samp class="precio">Precio:$$$$$$$</samp></p>
                <form action="/televisorLG" id="comprar-producto">
                    <div>
                        <label class="buy" for="comprar"><input type="submit" value="Comprar"></label>
                    </div>
                </form>
            </div>
        </section>
</body>
</html>
