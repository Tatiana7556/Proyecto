{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisores</title>
    <link rel="stylesheet" href= {% static "/css/estilos.css" %} >
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Electrodomésticos GELMAR</p>
            <nav>
                <a href="/tatiana">Inicio</a>
                <a href="/productos">Nuestros Productos</a>
                <a href="/login">Iniciar Sesión</a>
            </nav>
        </div>
    </header>

    <section>
        <h1 class="title">Todos los Televisores</h1>
        <div class="contenedor">
            
            <div class="card">
                <a href="/televisorLG">
                    <img src= {% static "Productos/Televisor LG 50.png" %} >
                </a>
                <h4><a href="/televisorLG">Televisor LG 50</a></h4>
                <p><samp class="precio">Precio:$$$$$$$</samp></p>
                <form action="/televisorLG" id="comprar-producto">
                    <div>
                        <label class="buy" for="comprar"><input type="submit" value="Comprar"></label>
                    </div>
                </form>
            </div>
    
            <div class="card">
                <a href="/televisor">
                    <img src= {% static "Productos/Televisor LG 32.png" %} >
                </a>
                <h4><a href="/televisor">Televisor LG 32</a></h4>
                <p><samp class="precio">Precio:$$$$$$$</samp></p>
                <form action="/televisor" id="comprar-producto">
                    <div>
                        <label class="buy" for="comprar"><input type="submit" value="Comprar"></label>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="footer">
        <footer>
            <p>&copy;GelmarElectrodomesticos 2022</p>
        </footer>    

    </section>

</body>
</html>
